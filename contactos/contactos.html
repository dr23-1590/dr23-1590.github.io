<!--Seccion de contacto-->
<div>
    <section class="contact-form">
        <h2>Envíanos un mensaje</h2>
        <form action="mailto:tuemail@dominio.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalFotos">
                Subir Foto
            </button>
        
            <!-- Modal -->
            <div class="modal fade" id="modalFotos" tabindex="-1" aria-labelledby="modalFotosLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalFotosLabel">Sube tu Foto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <input type="file" class="form-control" accept="image/*">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Enviar Foto</button>
                        </div>
                    </div>
                </div>
            </div>    
            <br>
            <button class="Enviar" type="submit">Enviar mensaje</button>
        </form>
    </section>
